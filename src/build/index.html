<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI-Work</title>
    <!-- build:css css/weui.min.css -->
    <link rel="stylesheet" href="../../bower_components/weui/dist/style/weui.css"/>
    <!-- endbuild -->
    <!-- build:css css/swiper.min.css -->
    <link rel="stylesheet" href="../../bower_components/swiper/dist/css/swiper.css">
    <!-- endbuild -->
    <!-- build:css css/build.min.css -->
    <link rel="stylesheet" href="css/build.css"/>
    <!-- endbuild -->
</head>
<body>
<!-- Logo -->
<div class="topbar">
    <div class="logo img-full fl">
        <img src="images/logo.png" class="logo-img block fl" alt="logo"/>
        <div class="logo-txt block fl">掌上直播</div>
    </div>
    <div class="location fr">
        <div class="map_txt fr">青岛</div>
        <img src="images/map_icon.png" class="map_icon fr" alt="map_icon"/>
    </div>
</div>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper img-full">
        <div class="swiper-slide">
            <img src="http://app.weixin.qing5.com/product/test/tempimg/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="http://app.weixin.qing5.com/product/test/tempimg/2.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="http://app.weixin.qing5.com/product/test/tempimg/3.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="http://app.weixin.qing5.com/product/test/tempimg/4.jpg" alt=""/>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<!-- Live-list -->
<div class="live-list">
    <div class="live-img img-full">
        <img src="images/live_img.png" alt="live_img"/>
    </div>
    <div class="live-title">
        标题标题标题标题标题标题
    </div>
    <div class="live-info">
        <div>
            <img src="images/live-info-like.png" alt="live-info-like"/>
            <span>20</span>
        </div>
        <div>
            <img src="images/live-info-comment.png" alt="live-info-comment"/>
            <span>55</span>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="live-list">
    <div class="live-img img-full">
        <img src="images/live_img.png" alt="live_img"/>
    </div>
    <div class="live-title">
        标题标题标题标题标题标题
    </div>
    <div class="live-info">
        <div>
            <img src="images/live-info-like.png" alt="live-info-like"/>
            <span>20</span>
        </div>
        <div>
            <img src="images/live-info-comment.png" alt="live-info-comment"/>
            <span>55</span>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="live-list">
    <div class="live-img img-full">
        <img src="images/live_img.png" alt="live_img"/>
    </div>
    <div class="live-title">
        标题标题标题标题标题标题
    </div>
    <div class="live-info">
        <div>
            <img src="images/live-info-like.png" alt="live-info-like"/>
            <span>20</span>
        </div>
        <div>
            <img src="images/live-info-comment.png" alt="live-info-comment"/>
            <span>55</span>
        </div>
        <div class="clear"></div>
    </div>
</div>



<!-- build:js js/h5-font-reset.min.js -->
<script src="../../bower_components/h5-font-reset/h5-font-reset.js"></script>
<!-- endbuild -->
<!-- build:js js/swiper.min.js -->
<script src="../../bower_components/swiper/dist/js/swiper.js"></script>
<!-- endbuild -->

<script>
    //幻灯片设置
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>
</body>
</html>
